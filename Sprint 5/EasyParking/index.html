<!DOCTYPE html>
<html lang="es">
    <head>
        <title>EasyParking</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/alertify.min.css" />

    </head>
    <body>
        <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
            <button id="btnCrear" type="button" class="btn btn-primary">Registrar Usuario</button>
        
            <table id="pedidos" class="table mt-2 table-bordered table-striped">
              <thead>
                <tr class="text-center">
                  <th>Codigo Usuario</th>
                  <th>Correo Usuario</th>
                  <th>Celular Usuario</th>
                  <th>Nombre Usuario</th>                  
                </tr>
              </thead>
              <tbody>
        
              </tbody>
            </table>
          </div>
        
          <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="Codigo Usuario" class="col-form-label">Codigo Usuario :</label>
                      <input id="Codigo Usuario" type="text" placeholder="Digite el código de Usuario" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite un Código')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="Correo Usuario" class="col-form-label">Correo Usuario :</label>
                      <input id="Correo Usuario" placeholder="Digite el correo del usuario" type="text" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite un Correo')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="Celular Usuario" class="col-form-label">Celular Usuario :</label>
                      <input id="Celular Usuario" placeholder="Digite el Celular Usuario" type="text" class="form-control"
                        id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite un Celular')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="Nombre Usuario" class="col-form-label">Nombre Usuario :</label>
                      <input id="Nombre Usuario" placeholder="Digite el Teléfono" type="text" min="1000000000" class="form-control"
                        id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite un Nombre')"
                        oninput="setCustomValidity('')">
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>
        <script src="js/alertify.min.js"></script>
        <script src="js/EasyParking.js"></script>
      
    </body>


</html>
